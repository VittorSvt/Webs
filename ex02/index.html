  <body>
    <header>
      <h1>Lista de Tarefas</h1>

    <div class="theme-switcher">
      <label for="theme-toggle">Tema:</label>
      <button id="theme-toggle">Alternar Tema</button>
    </div>

    <div class="task-input">
      <input type="text" id="task-name" placeholder="Digite uma nova tarefa" />
      <button id="add-task-btn">Adicionar Tarefa</button>
    </div>

    <div class="task-filter">
      <input type="text" id="filter-task" placeholder="Filtrar tarefas" />
    </div>

    <ul id="task-list"></ul>
