<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Imagens Aleatórias</title>
  <link rel="stylesheet" href="stile.css" />
</head>
<body>
  <h1>Gerador de Imagens Aleatórias usando uma API</h1>
  <form id="imageForm">
    <label for="width">Largura:</label>
    <input type="number" id="width" name="width" min="100" value="800" required />
    
    <label for="height">Altura:</label>
    <input type="number" id="height" name="height" min="100" value="600" required />

    <label for="quantity">Quantidade de Imagens:</label>
    <select id="quantity" name="quantity" required>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
    
    <button type="submit">Gerar</button>
    <div id="error-message"></div>
  </form>

  <div id="imageGrid"></div>

  <script src="script.js"></script>
</body>
</html>
